name: CI - Maven Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'
          cache: maven

      - name: Run Maven tests
        run: mvn --batch-mode clean test

      - name: Upload TestNG report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: testng-report
          path: test-output/
